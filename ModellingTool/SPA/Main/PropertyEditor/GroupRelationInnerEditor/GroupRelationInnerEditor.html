<div>
    <div class="PropertyDiv">
        <span class="label-Small">Type:</span>
        <select class="Dropdown" data-bind="options: GroupRelationTypes,
                                            value: GroupRelationType,
                                            optionsText: 'name',
                                            optionsValue: 'value'">
        </select>
    </div>
    <div class="PropertyDiv">
        <span class="label-Small">Identifier:</span>
        <input class="Textbox" type="text" data-bind="value: Identifier, valueUpdate: 'afterkeydown'" />
    </div>
    <div class="PropertyDiv">
        <span class="label-Small">Lower bound:</span>
        <input class="Textbox" type="text" data-bind="value: LowerBound, valueUpdate: 'afterkeydown', enable: LowerBoundEnabled " />
    </div>
    <div class="PropertyDiv">
        <span class="label-Small">Upper bound:</span>
        <input class="Textbox" type="text" data-bind="value: UpperBound, valueUpdate: 'afterkeydown', enable:UpperBoundEnabled" />
    </div>
    <div style="clear: both"></div>
</div>
