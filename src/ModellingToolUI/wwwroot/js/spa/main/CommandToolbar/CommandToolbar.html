<div id="toolBar">
    <div id="leftItemsArea">

        <div class="iconButton" id="newModelItem" title="New model">
            <img src="../../../../css/img/Icons/toolbar/new-document.png" />
        </div>
        <div class="iconButton" id="openModelItem" title="Open existing model">
            <img src="../../../../css/img/Icons/toolbar/open.png" />
        </div>
        <div  class="iconButton" id="saveModelItem" title="Save changes - CTRL + S">
            <img src="../../../../css/img/Icons/toolbar/save.png" />
        </div>
        <input id="modelNameTextbox" type="text" class="Textbox" title="Name of the current Feature Model" data-bind="value: Name, valueUpdate: 'afterkeydown'" />
        <div class="iconButton" id="runConfigurationItem" title="Run configuration">
            <img src="../../../../css/img/Icons/toolbar/runConfiguration.png" />
        </div>
    </div>
    <div id="centerItemsArea">
        <div class="iconButton" id="newFeatureItem" title="Add a new Feature - CTRL + F">
            <img src="../../../../css/img/Icons/toolbar/feature.png" />
        </div>
        <div class="iconButton" id="newRelationItem" title="Add a new Relation - CTRL + R">
            <img src="../../../../css/img/Icons/toolbar/relation.png" />
        </div>
        <div class="iconButton" id="newGroupRelationItem" title="Add a new Group relation - CTRL + G">
            <img src="../../../../css/img/Icons/toolbar/grouprelation.png" />
        </div>
        <div class="iconButton" id="newCompositionRuleItem" title="Add a new Composition rule">
            <img src="../../../../css/img/Icons/toolbar/compositionrule.png" />
        </div>
        <div class="iconButton" id="newCustomRuleItem" title="Add a new Custom rule">
            <img src="../../../../css/img/Icons/toolbar/customrule.png" />
        </div>

    </div>
    <div id="rightItemsArea">
        <div class="iconButton" id="toggleOrientationItem" title="Toggle orientation of diagram">
            <img src="../../../../css/img/Icons/toolbar/toggle-orientation.png" />
        </div>
        <div class="iconButton" id="zoomInItem" title="Zoom in">
            <img src="../../../../css/img/Icons/toolbar/zoom-in.png" />
        </div>
        <div class="iconButton" id="zoomOutItem" title="Zoom out">
            <img src="../../../../css/img/Icons/toolbar/zoom-out.png" />
        </div>
    </div>
</div>
